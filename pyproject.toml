[tool.ruff]
target-version = "py310"
line-length = 120
exclude = [".venv", ".git", "node_modules", "__pycache__", "*.db"]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise without from inside except
    "I001",   # import sort (run ruff check --fix to fix)
    "F841",   # unused variable (fix manually or enable later)
    "B007",   # loop variable unused
    "UP015",  # unnecessary open() mode (e.g. "r")
    "UP032",  # f-string instead of .format()
]

[tool.ruff.format]
quote-style = "double"

[tool.bandit]
exclude_dirs = [".venv", "node_modules", ".git"]
skips = ["B101"]  # assert_used â€” allow in tests if you add them later
